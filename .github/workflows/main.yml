name: CI/CD Workflow

on:
  push:
    branches:
      - test/initialize-circleci
  pull_request:
    branches:
      - test/initialize-circleci

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: sudo corepack enable

      - name: Setup pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cypress
        run: npx cypress install

  validate:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: sudo corepack enable

      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Lint code
        run: pnpm run lint

  test-unit:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: sudo corepack enable

      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Jest
        run: pnpm install -D ts-jest @types/jest

      - name: Run Jest tests
        run: pnpm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: sudo corepack enable

      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build the project
        run: pnpm run build

      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${EC2_SSH_KEY}" > ec2_key.pem
          chmod 600 ec2_key.pem
          scp -o StrictHostKeyChecking=no -i ec2_key.pem -r .next/ ${EC2_USERNAME}@${EC2_HOST}:/path/to/deploy
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${EC2_USERNAME}@${EC2_HOST} "cd /path/to/deploy && pm2 restart app"
